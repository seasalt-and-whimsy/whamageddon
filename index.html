<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Christmas Cookie Dragon</title>

<!-- Open Graph tags for social previews -->
<meta property="og:title" content="Christmas Cookie Dragon">
<meta property="og:description" content="Last Christmas I gave you a dragon...">
<meta property="og:image" content="https://seasalt-and-whimsy.github.io/whamageddon/gingerbread-dragon.png">
<meta property="og:type" content="website">
<meta property="og:url" content="https://seasalt-and-whimsy.github.io/whamageddon/">

<style>
  body {
    margin: 0;
    background: url('https://raw.githubusercontent.com/seasalt-and-whimsy/whamageddon/b683e1603f7a6986ced29725a738c046fb104099/gingerbread-dragon.png') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  .video-container {
    position: relative;
    width: 80%;
    max-width: 640px;
    cursor: pointer;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    text-align: center;
    background: #000;
  }

  .video-container img {
    width: 100%;
    display: block;
  }

  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    color: #f00;
    pointer-events: none;
    animation: sparkle 1.5s infinite alternate;
  }

  @keyframes sparkle {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
  }

  .video-title {
    padding: 10px;
    font-size: 1.2rem;
    color: #fff;
    background: rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

<div class="video-container" onclick="playVideo()">
  <!-- Thumbnail of Last Christmas -->
  <img src="https://img.youtube.com/vi/E8gmARGvPlI/hqdefault.jpg" alt="Last Christmas">
  <div class="play-button">▶</div>
  <div class="video-title">Wham! Got you daddyo!</div>
</div>

<script>
  function playVideo() {
    const container = document.querySelector('.video-container');
    container.innerHTML = `
      <iframe src="https://www.youtube-nocookie.com/embed/E8gmARGvPlI" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen 
              style="width:100%; height:360px; border:0; border-radius:20px;"></iframe>
      <div class="video-title">Wham! – Last Christmas</div>
    `;
  }
</script>

</body>
</html>
